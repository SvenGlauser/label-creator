<div id="personalization-zone-title">
  <button mat-icon-button (click)="goToCreationMenu()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <p>Modifier l'élément</p>
</div>
<div id="modify" [formGroup]="form">
  @if (this.field!.type == 'label') {
    <app-label-field-personalization #child [form]="getChildForm()" id="child"></app-label-field-personalization>
  } @else if (this.field!.type == 'image') {
    <app-image-field-personalization #child [form]="getChildForm()" id="child"></app-image-field-personalization>
  }
  <div id="emplacement">
    <div id="emplacement-title">
      <p>Emplacement</p>
      <button mat-icon-button (click)="center()">
        <mat-icon>center_focus_weak</mat-icon>
      </button>
    </div>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Haut</mat-label>
      <input matInput placeholder="100" type="number" formControlName="top">
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Gauche</mat-label>
      <input matInput placeholder="100" type="number" formControlName="left">
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Bas</mat-label>
      <input matInput placeholder="100" type="number" formControlName="bottom">
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Droite</mat-label>
      <input matInput placeholder="100" type="number" formControlName="right">
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Hauteur</mat-label>
      <input matInput placeholder="100" type="number" formControlName="height">
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Largeur</mat-label>
      <input matInput placeholder="100" type="number" formControlName="width">
    </mat-form-field>
  </div>
</div>
