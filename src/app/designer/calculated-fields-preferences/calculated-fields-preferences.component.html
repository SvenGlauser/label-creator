<div id="preferences-title">
  <p>Champs personnalisables</p>
</div>

<div id="preferences">
  @for (calculatedField of getAll(); track calculatedField.name; let isLast = $last) {
    <app-common-calculated-field-preference [calculatedField]="calculatedField" (valueChange)="valueChange()"></app-common-calculated-field-preference>
    <mat-divider *ngIf="!isLast"></mat-divider>
  }
</div>
