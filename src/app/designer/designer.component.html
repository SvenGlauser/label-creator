<div id="edition-zone">
  <div id="zoom-zone">
    <div id="designer-zone" [style.transform]="'scale('+ this.scaleValue +')'">
      @for (design of this.designService.getAll(); track design.name) {
        @if (design.type == 'label') {
          <app-design-label [design]="design" (designChange)="this.designService.update($event)" [zoomLevel]="scaleValue"></app-design-label>
        } @else if (design.type == 'image') {
          <app-design-image [design]="design" (designChange)="this.designService.update($event)" [zoomLevel]="scaleValue"></app-design-image>
        }
      }
    </div>
  </div>
  <div id="upDown">
    <button mat-icon-button (click)="designService.up()">
      <mat-icon>arrow_upward</mat-icon>
    </button>
    <button mat-icon-button (click)="designService.down()">
      <mat-icon>arrow_downward</mat-icon>
    </button>
  </div>
  <div id="zoom">
    <button [disabled]="deltaY >= 1000" mat-icon-button (click)="zoomOut()">
      <mat-icon>zoom_out</mat-icon>
    </button>
    <button [disabled]="deltaY <= -1600" mat-icon-button (click)="zoomIn()">
      <mat-icon>zoom_in</mat-icon>
    </button>
  </div>
</div>
<div id="personalization-zone">
  <app-design-personalization *ngIf="this.designService.getCurrent()" [design]="this.designService.getCurrent()!" (designChange)="this.designService.update($event)"></app-design-personalization>
</div>
